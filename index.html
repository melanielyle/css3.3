<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <title>CSS Media Queries</title>
	<link href="style.css" rel="stylesheet">
  </head>
  
  <body>
  <h2>Recommended Media Query Settings</h2>
  
  <p class="xs">Extra Small Devices (small phones, less than 576px)</p>
  
  <p class="s">Small Devices (large phones, 576px and up)</p>
 
  <p class="med">Medium Devices (tablets, 768px and up)</p>
  
  <p class="l">Large Devices (desktops, 992px and up)</p>
  
  <p class="xl">Extra Large Devices (large desktops, 1200px and up)</p>

  </body>
</html>
